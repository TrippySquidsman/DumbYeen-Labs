[Definition]

actionstart = bash /etc/fail2ban/action.d/telegram_notif.sh -a start
actionstop = bash /etc/fail2ban/action.d/telegram_notif.sh -a stop

actionban = iptables -I DOCKER-USER -m string --algo bm --string 'X-Forwarded-For: <ip>' -j DROP
            iptables -A INPUT -s <ip> -j DROP
	    bash /etc/fail2ban/action.d/telegram_notif.sh -b <ip> -r "forceful browsing on <F-CONTAINER><F-REQUESTHOST> (<name>) [banned <bancount> time(s)]"
 
actionunban = iptables -D DOCKER-USER -m string --algo bm --string 'X-Forwarded-For: <ip>' -j DROP
              iptables -D INPUT -s <ip> -j DROP
              bash /etc/fail2ban/action.d/telegram_notif.sh -u <ip>
